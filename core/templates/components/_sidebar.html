{% load static %}

<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Logo -->
    <a href="{% url 'home' %}" class="brand-link">
        <img src="{% static 'adminlte/dist/img/AdminLTELogo.png' %}" alt="Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">Admin.Painel</span>
    </a>

    <!-- Painel do Usuário -->
    <div class="sidebar">
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="info">
                {% if user.is_authenticated %}
                    <a href="{% url 'home' %}" class="d-block"> Olá, {{ user.get_full_name|default:user.username }}. Seja bem-vindo!</a>
                {% else %}
                    <a href="{% url 'home' %}" class="d-block">Faça login para continuar</a>
                {% endif %}
            </div>
        </div>


        <!-- Menu lateral -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" role="menu">
                <li class="nav-item">
                    <a href="{% url 'lista_chamado' %}" class="nav-link">
                        <i class="nav-icon fas fa-ticket-alt"></i>
                        <p>Chamados</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'lista_equipamento' %}" class="nav-link">
                        <i class="nav-icon fas fa-laptop"></i>
                        <p>Equipamentos</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'lista_setor' %}" class="nav-link">
                        <i class="nav-icon fas fa-laptop"></i>
                        <p>Setor</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'lista_usuario' %}" class="nav-link">
                        <i class="nav-icon fas fa-laptop"></i>
                        <p>Usuarios</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'lista_historico' %}" class="nav-link">
                        <i class="nav-icon fas fa-laptop"></i>
                        <p>Histórico</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'lista_comentario' %}" class="nav-link">
                        <i class="nav-icon fas fa-laptop"></i>
                        <p>Comentários</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>
