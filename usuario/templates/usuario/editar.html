{% extends "base.html" %}

{% block content %}
  <h2>{% if form.instance.pk %}Editar Usuario{% else %}Criar Usuario{% endif %}</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'lista_usuario' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
