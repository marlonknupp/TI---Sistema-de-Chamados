{% extends "base.html" %}

{% block content %}
  <h2>{% if form.instance.pk %}Editar Equipamento{% else %}Criar Equipamento{% endif %}</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{% url 'lista_equipamento' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
