{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">

        <div class="d-flex justify-content-end mb-3">
            <a href="{% url 'criar_setor' %}" class="btn btn-primary">
                + Criar Setor
            </a>
        </div>

        <div class="col-md-11">
            <div class="card">
                <div class="card-header bg-info">
                    <h3 class="card-title">Lista de setores</h3>
                </div>
                <div class="card-body table-responsive p-0" style="max-height: 400px;">
                    <table class="table table-hover text-nowrap">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Andar</th>                         
                            </tr>
                        </thead>
                        <tbody>
                            {% for setor in setors %}
                            <tr>
                                <td>{{ setor.nome }}</td>
                                <td>{{ setor.andar }}</td> 
                                <td>
                                    <div class="d-flex justify-content-end gap-2">
                                        <a href="{% url 'ver_setor' setor.id %}" class="btn btn-info btn-sm">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a href="{% url 'editar_setor' setor.id %}" class="btn btn-warning btn-sm">
                                            <i class="fas fa-pen"></i>
                                        </a>
                                        <a href="{% url 'deletar_setor' setor.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>

                                </td>                     
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="5">Nenhum setor cadastrado.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
